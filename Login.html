<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style01.css">
    <link rel="icon" href="./Image/login.png">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="signin">
            <form class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p>Or Sign in with social platform</p>
                <div class="social-media">
                    <a href="https://web.facebook.com/login.php?_rdc=1&_rdr" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="https://www.linkedin.com/signup" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panel">
            <h3 class="title">Don't You have a account?</h3>
            <img src="./image/images-removebg-preview.png" class="image">
            <button class="btn"><a href="./Signup.html">Sing Up</a></button>
        </div>
    </div>
</body>
</html>
